<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Now Fitness</title>
    <link rel="stylesheet" href="../common/css/swiper.min.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav></nav>
    <main>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                  <img src="./img/bg1.jpg">
              </div>
              <div class="swiper-slide">
                  <img src="./img/bg2.jpg">
              </div>
              <div class="swiper-slide">
                  <img src="./img/bg3.jpg">
                </div>
                <div class="swiper-slide">
                  <img src="./img/bg4.jpg">
                </div>
            </div>
        </div>
        <div class="title">
            <img src="./img/title.png" alt="NOW FITNESS" class="title-img show-up">
            <img src="./img/sub-title.png" alt="For you right now" class="s-title show-up">
            <p class="from-left-clip">회원님들의 일상에 건강함을 더하고 소통하는 나우휘트니스가 되겠습니다.</p>
        </div>
    </main>

    <script src="../common/js/swiper.min.js"></script>
    <script src="../common/js/nav.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
